<div class='card'
     *ngIf='heroes'>
  <div class='card-header'>
    {{pageTitle + ': ' + heroes.Name}}
  </div>

  <div class='card-body'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Name:</div>
          <div class='col-md-8'>{{heroes.Name}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Phone:</div>
          <div class='col-md-8'>{{heroes.Phone}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Email:</div>
          <div class='col-md-8'>{{heroes.Eamil}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Date:</div>
          <div class='col-md-8'>{{heroes.Date}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Country:</div>
          <div class='col-md-8'>{{heroes.Country}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Company:</div>
          <div class='col-md-8'>{{heroes.Company}}</div>
        </div>
      </div>

      <div class='col-md-4'>
        <img class='center-block img-responsive'
             [style.width.px]='200'
             [style.margin.px]='2'
             [src]='heroes.imageUrl'
             [title]='heroes.Name'>
      </div>
    </div>
  </div>
<!-- HI2 -->
  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            (click)='onBack()'
            style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
