<div class='card'>
  <div class='card-header'>
    {{pageTitle}}
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-2'>Filter by:</div>
      <div class='col-md-4'>
        <input type='text'
               [(ngModel)]='listFilter' />
      </div>
    </div>
    <div class='row'
         *ngIf='listFilter'>
      <div class='col-md-6'>
        <h4>Filtered by: {{listFilter}}</h4>
      </div>
    </div>
    <div class='table-responsive'>
      <table class='table'
             *ngIf='heroes && heroes.length'>
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Date</th>
            <th>Country</th>
            <th>Company</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let heroe of filteredHeroes'>
            <td>
              <a [routerLink]="['/heroes', heroe.Id]">
                {{ heroe.Name }}
              </a>
            </td>
            <td>{{ heroe.Phone}}</td>
            <td>{{ heroe.Eamil }}</td>
            <td>{{ heroe.Date }}</td>
            <td>{{ heroe.Country}}</td>
            <td>{{ heroe.Company}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
